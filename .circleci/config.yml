version: 2.1
orbs:
  pcs: pcs_sl_dev/devops_security@dev:first

jobs:
  docker_safe_build:
    executor: pcs/compute
    steps:
      - checkout
      - run: 'docker pull nginx'
      - pcs/scan_image:
          prisma_cloud_compute_url: https://us-east1.cloud.twistlock.com/app0panwdev-1234
          image: nginx 
          reports: none 
workflows:
  scan:
    jobs:
      - pcs/scan_iac:
          prisma_cloud_api_url: https://apik8stage.k8s.prismacloud.io
          templates_directory_path: ./tf12_fixes_issues
          prisma_cloud_failure_criteria: High:1,Medium:2,Low:5
          prisma_cloud_tags: "env:Z"
          reports: csv,junit

      
